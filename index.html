<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Login (Demo)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            padding-top: 40px;
        }

        .container {
            width: 350px;
            border: 1px solid #ddd;
            padding: 25px;
            border-radius: 8px;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #ff9900; /* Amazon-like color */
        }

        h2 {
            font-size: 22px;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #888;
            border-radius: 4px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #f0c14b;
            border: 1px solid #a88734;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #e2b33a;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #555;
        }

        a {
            color: #0066c0;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">ShopOnline</div>

        <h2>Sign-In</h2>

        <form>
            <label for="email">Email or mobile phone number</label>
            <input type="text" id="email" required>

            <button class="btn">Continue</button>
        </form>

        <p style="font-size: 12px; margin-top: 15px;">
            By continuing, you agree to our <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.
        </p>

        <hr style="margin: 20px 0;">

        <p style="text-align:center; font-size:14px;">New to ShopOnline?</p>
        <button class="btn" style="background-color:#e7e9ec; border-color:#adb1b8;">Create your account</button>
    </div>

    <div class="footer">
        <p><a href="#">Conditions of Use</a> • <a href="#">Privacy Notice</a> • <a href="#">Help</a></p>
    </div>

</body>
</html>
